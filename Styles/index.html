<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".">
    <title>Stats preview - Challenge - Frontendmentor.io</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-text-part">
                <div class="block">
                     <h1>Get <span>insights that help your business grow.</span> </h1>
                     <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overal efficiency.</p>
                     <div class="stats">
                          <div class="stat-block">
                              <div class="stat-num">10k+</div>
                              <stat-title>Companies</stat-title>
                          </div>
                          <div class="stat-block">
                            <div class="stat-num">314</div>
                            <stat-title>Companies</stat-title>
                        </div>
                        <div class="stat-block">
                            <div class="stat-num">12M+</div>
                            <stat-title>Queries</stat-title>
                        </div>
                     </div>
                </div>
            </div>
            <div class="card-image-part">
                <img src="./" alt="Woman at the office">
                <img src="./images/image-header-mobile.jpg" alt="Woman at the office">
            </div>
        </div>
    </div>
    
</body>
</html>
